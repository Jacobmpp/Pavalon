<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room {{ room_id }}</title>
</head>
<body>
    <h1>Room {{ room_id }}</h1>
    <h2>Members:</h2>
    <ul>
        {% for member in members %}
            <li>{{ member }}</li>
        {% endfor %}
    </ul>
    <form action="/room/{{ room_id }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Join Room</button>
    </form>
</body>
</html>
